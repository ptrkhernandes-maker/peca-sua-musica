<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peça Sua Música</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffcc00; /* Amarelo DHL */
      color: #d40511; /* Vermelho DHL */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .logo {
      width: 180px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
      text-transform: uppercase;
      text-shadow: 1px 1px 2px white;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      padding: 10px;
      border: 2px solid #d40511;
      border-radius: 8px;
      width: 250px;
      font-size: 1em;
      margin-bottom: 15px;
      text-align: center;
    }

    button {
      background-color: #d40511;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.1s;
    }

    button:hover {
      background-color: #a3040d;
    }

    button:active {
      transform: scale(0.95);
    }

    .mensagem {
      margin-top: 15px;
      font-weight: bold;
      display: none;
      color: green;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/DHL_Logo.svg" alt="DHL Logo" class="logo">

  <h1>Peça Sua Música</h1>

  <form id="pedidoForm">
    <input type="text" id="musica" placeholder="Digite o nome da música" required />
    <button type="submit">Enviar</button>
    <div class="mensagem" id="mensagem">✅ Pedido enviado com sucesso!</div>
  </form>

  <script>
    const form = document.getElementById('pedidoForm');
    const mensagem = document.getElementById('mensagem');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const musica = document.getElementById('musica').value.trim();
      if (musica !== "") {
        mensagem.style.display = 'block';
        form.reset();
        setTimeout(() => {
          mensagem.style.display = 'none';
        }, 3000);
      }
    });
  </script>
</body>
</html>
